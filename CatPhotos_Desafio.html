<html lang="pt-br">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <main>
        <h1 class="bold">CatPhotoApp</h1>
        <!-- Sessão 1 -->
        <section>
            <h2>Cat Photos</h2>
            <!-- TODO: Adicione um link para foto de gatos -->
            <p>See more <a
                    href="https://www.google.com/search?sca_esv=3c150c50f502bc5d&sca_upv=1&rlz=1C1GCEU_pt-BRBR1077BR1077&sxsrf=ADLYWIIirUAxhwnGcXovwyAE7pMRPrP_tQ:1726595042857&q=foto+de+gatos&udm=2&fbs=AEQNm0AuaLfhdrtx2b9ODfK0pnmi046uB92frSWoVskpBryHTrdWqiVbaH6EqK0Fq9hkAkqRDuhGs7UQnPtZiL0Bzcj78aaFR2vnR4DfQyahVzxKNZ-VoKcrAD9jNGPqmm8itYsMJ63gZJ3Jv7vncW47bra6m41W0olgyz_o1Llfv8ZXMt4nMs99xDUCwxjjkpV60H1-NE5oNu26DMHChVOYz41OnijEXQ&sa=X&sqi=2&ved=2ahUKEwi_-Mzhw8qIAxUMqZUCHe9cH_gQtKgLegQIExAB&biw=1517&bih=712&dpr=1"
                    target="_blank">cat photos</a> in our gallery.</p>
            <!-- <a href="https://freecatphotoapp.com">link to cat pictures</a> -->
            <a href="https://br.freepik.com/fotos/gatos" target="_blank">
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                    alt="Um bonito gato cor de laranja deitado de costas">
            </a>
        </section>
        <!-- Sessão 2 -->
        <section>
            <h2>Cat Lists</h2>
            <h3> Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
                    alt="A slice of lasagna on a plate.">
                <figcaption>Cats <em>love</em> lasagna.</em></figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
                    alt="Five cats looking around a field.">
                <figcaption>Cats <strong>love</strong> other cats.</figcaption>
            </figure>
        </section>
        <section>
            <h2>Cat form</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo"></form>
            <fieldset>
                <legend>Is your cat an indoor or outdoor cat?</legend>
                <label><input type="radio" id="indoor" name="indoor-outdoor" value="indoor">Indoor</label>
            </fieldset>
            <fieldset>
                <label><input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor"> Outdoor</label>
            </fieldset>
            <fieldset>
                <legend>What's your cat's personality?</legend>
                <input type="checkbox" id="loving"> Loving
            </fieldset>
            <input type="text" name="catphotourl" placeholder="cat photo URL" required>
            <button type="submit"> Submit</button>
        </section>



    </main>
</body>

</html>
